<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutAdmin :: layoutBase(~{::section})}">
<section th:fragment="contenido">
	<div class="container mt-5">
		<div class="card shadow-sm border-0 rounded-4">
			<div class="card-header bg-primary text-white text-center rounded-top-4">
				<h2 class="mb-0">
					<i class="fa-solid fa-user-doctor me-2"></i>Nuevo Farmacéutico
				</h2>
			</div>
			<div class="card-body p-4">
				<form novalidate th:action="@{/admin/mantenimiento/farmaceuticos/registrar}" method="post"
					th:object="${userFarma}" class="needs-validation" autocomplete="off">

					<div class="row g-3">
						<div class="col-md-4">
							<label for="nombre" class="form-label fw-bold">Nombre</label>
							<input type="text" id="nombre" class="form-control" placeholder="Ingrese un nombre" required
								th:field="*{nombre}"
								th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{nombre}"></div>
						</div>

						<div class="col-md-4">
							<label for="apellido" class="form-label fw-bold">Apellidos</label>
							<input type="text" class="form-control" placeholder="Ingrese los apellidos" required
								th:field="*{apellido}"
								th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{apellido}"></div>
						</div>

						<div class="col-md-4">
							<label for="telefono" class="form-label fw-bold">Teléfono</label>
							<input type="text" class="form-control" placeholder="Ingrese un teléfono" required
								th:field="*{telefono}"
								th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{telefono}"></div>
						</div>

						<div class="col-md-4">
							<label for="correo" class="form-label fw-bold">Correo</label>
							<input type="email" class="form-control" placeholder="Ingrese un correo" required
								th:field="*{correo}"
								th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{correo}"></div>
						</div>

						<div class="col-md-4">
							<label for="dni" class="form-label fw-bold">DNI</label>
							<input type="text" class="form-control" placeholder="Ingrese un dni" required
								th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{dni}"></div>
						</div>

						<div class="col-md-4">
							<label for="clave" class="form-label fw-bold">Clave</label>
							<input type="password" class="form-control" placeholder="Ingrese una clave" required
								th:field="*{clave}" th:classappend="${#fields.hasErrors('clave')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{clave}"></div>
						</div>

						<div class="col-md-12">
							<label for="direccion" class="form-label fw-bold">Dirección</label>
							<input type="text" class="form-control" placeholder="Ingrese una dirección" required
								th:field="*{direccion}"
								th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{direccion}"></div>
						</div>

					</div>

					<div class="mt-4 d-flex justify-content-between">
						<button type="reset" class="btn btn-outline-secondary">
							<i class="fa-solid fa-eraser me-2"></i> Limpiar
						</button>
						<button type="submit" class="btn btn-primary">
							<i class="fa-solid fa-floppy-disk me-2"></i> Registrar
						</button>
						<a th:href="@{/admin/mantenimiento/farmaceuticos/listado}" class="btn btn-dark">
							<i class="fa-solid fa-circle-left me-2"></i> Regresar
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>

	<th:block th:utext="${alert}"></th:block>
	<script th:src="@{/js/crud.js}"></script>

</section>

</html>
