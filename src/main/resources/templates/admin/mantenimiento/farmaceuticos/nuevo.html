<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layoutAdmin :: layoutBase(~{::section})}">

<head>
    <title>Mantenimiento Farmacéutico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/validacion-bootstrap.js}"></script>
</head>

<section th:fragment="contenido">
  <div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-header bg-primary text-white text-center rounded-top-4">
        <h2 class="mb-0">
          <i class="fa-solid fa-user-doctor me-2"></i>Nuevo Farmacéutico
        </h2>
      </div>
      <div class="card-body p-4">
        <form novalidate th:action="@{/admin/mantenimiento/farmaceuticos/registrar}" method="post"
              th:object="${farmaceutico}" class="needs-validation" autocomplete="off">

          <div class="row g-3">
            <div class="col-md-4">
              <label for="nombre" class="form-label fw-bold">Nombre</label>
              <input type="text" class="form-control" placeholder="Ingrese un nombre" required
                     th:field="*{nombre}"
                     th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>

            <div class="col-md-4">
              <label for="apellidos" class="form-label fw-bold">Apellidos</label>
              <input type="text" class="form-control" placeholder="Ingrese los apellidos" required
                     th:field="*{apellidos}"
                     th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{apellidos}"></div>
            </div>

            <div class="col-md-4">
              <label for="fono" class="form-label fw-bold">Teléfono</label>
              <input type="text" class="form-control" placeholder="Ingrese un teléfono" required
                     th:field="*{fono}"
                     th:classappend="${#fields.hasErrors('fono')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{fono}"></div>
            </div>

            <div class="col-md-4">
              <label for="correo" class="form-label fw-bold">Correo</label>
              <input type="email" class="form-control" placeholder="Ingrese un correo" required
                     th:field="*{correo}"
                     th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{correo}"></div>
            </div>

            <div class="col-md-4">
              <label for="tipoDoc" class="form-label fw-bold">Tipo de Documento</label>
              <select class="form-select" required th:field="*{tipoDoc}"
                      th:classappend="${#fields.hasErrors('tipoDoc')} ? 'is-invalid' : ''">
                <option value="">--Seleccione--</option>
                <option value="DNI">DNI</option>
                <option value="CE">CE</option>
                <option value="PAS">PAS</option>
              </select>
              <div class="invalid-feedback" th:errors="*{tipoDoc}"></div>
            </div>

            <div class="col-md-4">
              <label for="documento" class="form-label fw-bold">Nro Documento</label>
              <input type="text" class="form-control" placeholder="Ingrese un documento" required
                     th:field="*{documento}"
                     th:classappend="${#fields.hasErrors('documento')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{documento}"></div>
            </div>

            <div class="col-md-12">
              <label for="direccion" class="form-label fw-bold">Dirección</label>
              <input type="text" class="form-control" placeholder="Ingrese una dirección" required
                     th:field="*{direccion}"
                     th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{direccion}"></div>
            </div>
          </div>

          <div class="mt-4 d-flex justify-content-between">
            <button type="reset" class="btn btn-outline-secondary">
              <i class="fa-solid fa-eraser me-2"></i> Limpiar
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-floppy-disk me-2"></i> Registrar
            </button>
            <a th:href="@{/admin/mantenimiento/farmaceuticos/listado}" class="btn btn-dark">
              <i class="fa-solid fa-circle-left me-2"></i> Regresar
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>

  <th:block th:utext="${alert}"></th:block>
</section>

</html>
