<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Editar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container mt-4">
		<div class="card shadow-lg">
			<div class="card-body">
				<h1 class="text-center" th:utext="|Proveedor - Edición <br> Nro. ${proveedor.idProveedor}|"></h1>
				<div class="row d-flex justify-content-center">
					<div class="col-md-6">
						<form novalidate th:action="@{/proveedor/guardar}" method="post" th:object="${proveedor}">
							<input type="hidden" th:field="*{idProveedor}" />
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="ruc">RUC</label>
									<input type="text" class="form-control" required th:field="*{ruc}"
										placeholder="Ingrese RUC" />
								</div>
							</div>
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="razonSocial">Razón Social</label>
									<input type="text" class="form-control" required th:field="*{razonSocial}"
										placeholder="Ingrese la razón social" />
								</div>
							</div>
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="telefono">Teléfono</label>
									<input type="text" class="form-control" required th:field="*{telefono}"
										placeholder="Ingrese nro. de teléfono" />
								</div>
							</div>
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="direccion">Dirección</label>
									<input type="text" class="form-control" required th:field="*{direccion}"
										placeholder="Ingrese dirección" />
								</div>
							</div>
							<div class="mb-3 col-md-6">
							  <label for="estado">Estado</label>
							  <select id="estado" class="form-select" th:field="*{estado}">
							    <option value="">--Seleccione--</option>
							    <option th:each="estado : ${lstEstados}" 
							            th:value="${estado.idEstado}" 
							            th:text="${estado.descripcion}">
							    </option>
							  </select>
							</div>
							
							<button type="reset" class="btn btn-outline-secondary">
								<i class="fa-solid fa-eraser"></i>
								Limpiar
							</button>
							<button type="submit" class="btn btn-primary">
								<i class="fa-solid fa-floppy-disk"></i>
								Guardar
							</button>
							<a th:href="@{/proveedor/listado}" class="btn btn-dark">
								<i class="fa-solid fa-right-from-bracket"></i>
								Regresar
							</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:utext="${alert}"></th:block>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
