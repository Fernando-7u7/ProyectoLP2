<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Listado</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

</head>

<body>
	<div class="container">
		<div class="row mb-3 mt-5 align-items-center">
			<div class="col-md-10">
				<h1 class="m-0">Listado de proveedores</h1>
			</div>

			<div class="col-md-2">
				<a th:href="@{/proveedor/nuevo}" class="btn btn-success w-100">
					<i class="fa-solid fa-plus"></i>
					Nuevo
				</a>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-12">
				<table id="tblProveedor" class="table table-hover table-striped table-borderless align-middle">
					<thead class="table-dark text-center">
						<tr>
							<th>Item</th>
							<th>RUC - Razón social</th>
							<th>Teléfono</th>
							<th>Dirección</th>
							<th>Estado</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody class="table-secondary">
						<tr th:each="item, iterStat : ${lstProveedor}">
							<td th:text="${iterStat.count}" class="text-center"></td>
							<td th:text="${item.ruc + ' - ' + item.razonSocial}" class="text-left"></td>
							<td th:text="${item.telefono}" class="text-center"></td>
							<td th:text="${item.direccion}" class="text-center"></td>
							<td th:text="${item.estado.descripcion}"></td>

							</td>
							<td class="d-flex justify-content-around">
								<a th:href="@{/proveedor/edicion/{id}(id=${item.idProveedor})}"
									class="btn btn-outline-secondary" title="Editar" role="button">
									<i class="fa-regular fa-pen-to-square"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<th:block th:utext="${alert}"></th:block>
</body>

<!-- jQuery (requerido por DataTables) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function () {
    $('#tblProveedor').DataTable({
      language: {
        url: 'https://cdn.datatables.net/plug-ins/1.13.5/i18n/es-ES.json',
        searchPlaceholder: "Buscar proveedor...",
        search: "Filtrar:"
      },
      order: [], // sin orden inicial
      dom: '<"row mb-3"<"col-md-6"l><"col-md-6 text-end"f>>' +
           '<"row"<"col-12"tr>>' +
           '<"row mt-3"<"col-md-6"i><"col-md-6"p>>'
    });
  });
</script>

</html>
