<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutAdmin :: layoutBase(~{::section})}">

<head>
	<title>Nuevo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<section th:fragment="contenido">
	<div class="container mt-5">
		<div class="card shadow-sm border-0 rounded-4">
			<div class="card-header bg-primary text-white text-center rounded-top-4 mb-4">
				<h2 class="mb-0">
					<i class="fa-solid fa-truck-fast me-2"></i> Nuevo Proveedor
				</h2>
			</div>
			<div class="row ">
				<div class="col-md-6 mx-auto">
					<form novalidate th:action="@{/admin/mantenimiento/proveedores/registrar}" method="post"
						th:object="${proveedor}" class="needs-validation" autocomplete="off">

						<div class="row">
							<div class="mb-3 col-md-8 mx-auto">
								<label for="ruc" class="form-label fw-bold">RUC</label>
								<input type="text" class="form-control" placeholder="Ingrese RUC" required
									th:field="*{ruc}"
									th:classappend="${#fields.hasErrors('ruc')} ? 'is-invalid' : ''" />
								<div class="invalid-feedback" th:errors="*{ruc}"></div>
							</div>
						</div>
						<div class="row">
							<div class="mb-3 col-md-8 mx-auto">
								<label for="razonSocial" class="form-label fw-bold">Razón Social</label>
								<input type="text" class="form-control" placeholder="Ingrese la razón social" required
									th:field="*{razonSocial}"
									th:classappend="${#fields.hasErrors('razonSocial')} ? 'is-invalid' : ''" />
								<div class="invalid-feedback" th:errors="*{razonSocial}"></div>
							</div>
						</div>
						<div class="row">
							<div class="mb-3 col-md-8 mx-auto">
								<label for="telefono" class="form-label fw-bold">Teléfono</label>
								<input type="text" class="form-control" placeholder="Ingrese nro. de teléfono" required
									th:field="*{telefono}"
									th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''" />
								<div class="invalid-feedback" th:errors="*{telefono}"></div>
							</div>
						</div>
						<div class="row">
							<div class="mb-3 col-md-8 mx-auto">
								<label for="direccion" class="form-label fw-bold">Dirección</label>
								<input type="text" class="form-control" placeholder="Ingrese dirección" required
									th:field="*{direccion}"
									th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''" />
								<div class="invalid-feedback" th:errors="*{direccion}"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8 mx-auto mt-3">
								<button type="reset" class="btn btn-outline-secondary">
									<i class="fa-solid fa-eraser"></i> Limpiar
								</button>
								<button type="submit" class="btn btn-primary">
									<i class="fa-solid fa-floppy-disk"></i> Registrar
								</button>
								<a th:href="@{/admin/mantenimiento/proveedores/listado}" class="btn btn-dark">
									<i class="fa-solid fa-circle-left"></i> Regresar
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<th:block th:utext="${alert}"></th:block>

	<script>
		$(document).ready(function () {
			$('#tblFarmaceuticos').DataTable({
				language: {
					url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/es-ES.json',
					searchPlaceholder: "Buscar farmacéutico...",
					search: "Filtrar:"
				},
				order: [],
				dom: '<"row mb-3"<"col-md-6"l><"col-md-6 text-end"f>>' +
					'<"row"<"col-12"tr>>' +
					'<"row mt-3"<"col-md-6"i><"col-md-6"p>>',
			});
		});
	</script>

</section>

</html>
