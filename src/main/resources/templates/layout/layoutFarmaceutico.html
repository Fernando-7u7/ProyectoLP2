<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layoutBase(contenido)">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FarmaciaJAR - [[${pageTitle}]]</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/layoutFarmaceutico.css}" />
	<link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
	<!-- CSS de Swiper -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<!-- JS de Swiper -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<!-- jQuery (necesario para el addEventListener o puedes usar solo JS puro si prefieres) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-custom shadow-sm sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center justify-content-center" th:href="@{/}"> <img
					th:src="@{/img/logo.png}" alt="FarmaciaJAR" class="logo"> <strong>FarmaciaJAR</strong>
			</a>

			<button class="btn text-white d-lg-none" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasMenu">
				<i class="fas fa-bars fs-4" style="color: #1c1c1c;"></i>
			</button>

			<ul class="navbar-nav d-none d-lg-flex flex-row ms-auto gap-3 align-items-center">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/orden/listado}"><i class="fas fa-box"></i> Órdenes</a>
				</li>
				<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown"> <i class="fas fa-user"></i> <span
							th:text="${nombre != null} ? ${nombre} : 'Cuenta'"></span>
					</a>

					<ul class="dropdown-menu dropdown-menu-end">
						<li th:if="${nombre == null}"><a class="dropdown-item" th:href="@{/login}">Iniciar sesión</a>
						</li>
						<li th:if="${nombre == null}"><a class="dropdown-item" th:href="@{/registro}">Registrarse</a>
						</li>
						<li th:if="${nombre != null}"><a class="dropdown-item" th:href="@{/perfil}">Mi Perfil</a></li>
						<li th:if="${nombre != null}"><a id="cerrarSesionLink" class="dropdown-item text-danger"
								href="#">Cerrar sesión</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
	<form id="cerrarSesionForm" th:action="@{/cerrar-sesion}" method="post" style="display: none;"></form>

	<div class="offcanvas offcanvas-end offcanvas-custom" tabindex="-1" id="offcanvasMenu" style="width: 220px;">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title">Menú</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
		</div>
		<div class="offcanvas-body d-flex flex-column gap-3">
			<a class="nav-link" th:href="@{/orden/listado}"><i class="fas fa-box"></i> Órdenes</a>

			<hr>

			<div th:if="${nombre == null}">
				<a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</a> <a
					class="nav-link" th:href="@{/registro}"><i class="fas fa-user-plus"></i>
					Registrarse</a>
			</div>

			<div th:if="${nombre != null}">
				<span class="nav-link disabled"><i class="fas fa-user"></i> <span
						th:text="${nombre}">Usuario</span></span> <a class="nav-link" th:href="@{/perfil}"><i
						class="fas fa-user-circle"></i> Mi
					Perfil</a> <a id="cerrarSesionLinkOffcanvas" class="nav-link text-danger" href="#"><i
						class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
			</div>
		</div>
	</div>


	<main id="main-content">
		<th:block th:replace="~{farmaceutico/ordenesListado :: contenido}"></th:block>
	</main>


	<th:block th:utext="${alert}"></th:block>
	<script th:src="@{/js/layoutC.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		function confirmarCierreSesion(e) {
			e.preventDefault();

			Swal.fire({
				title: "¿Deseas cerrar sesión?",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Sí, cerrar",
				cancelButtonText: "No"
			}).then((result) => {
				if (result.isConfirmed) {
					document.getElementById("cerrarSesionForm").submit();
				}
			});
		}

		// Escucha para ambos botones (navbar y offcanvas)
		document.getElementById("cerrarSesionLink")?.addEventListener("click", confirmarCierreSesion);
		document.getElementById("cerrarSesionLinkOffcanvas")?.addEventListener("click", confirmarCierreSesion);
	</script>


</body>

</html>
