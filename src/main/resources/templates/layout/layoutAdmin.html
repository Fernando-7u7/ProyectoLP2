<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layoutBase(contenido)">
<head>
<meta charset="UTF-8" />
<title>Farmacia Admin - Panel</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="..." crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/layout.css}">
<!-- para el datatable -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
<script
	src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>
</head>
<body>

	<div id="overlay"></div>

	<div class="d-flex" id="wrapper">
		<nav id="sidebar" class="text-white">
			<div class="text-end d-lg-none px-3 py-2">
				<button class="button-cerrar" id="sidebar-close">✖</button>
			</div>
			<div class="sidebar-header">Farmacia Admin</div>
			<div class="d-flex flex-column h-100 px-2">
				<ul class="list-unstyled flex-grow-1">
					<li><a th:href="@{/admin/dashboard}"
						class="text-white nav-link px-3 py-2">Dashboard</a></li>
					<li><a th:href="@{/admin/medicamentos}"
						class="text-white nav-link px-3 py-2">Medicamentos</a></li>
					<li><a th:href="@{/admin/proveedores}"
						class="text-white nav-link px-3 py-2">Proveedores</a></li>
					<li><a th:href="@{/admin/usuarios}"
						class="text-white nav-link px-3 py-2">Usuarios</a></li>
					<li><a th:href="@{/admin/configuracion}"
						class="text-white nav-link px-3 py-2">Configuración</a></li>
				</ul>
				<ul class="list-unstyled">
					<li class="mt-auto"><a th:href="@{/logout}"
						class="bg-danger btn text-white nav-link px-3 py-2">Cerrar
							sesión</a></li>
				</ul>
			</div>
		</nav>

		<div id="content" class="flex-grow-1">
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-fluid">
					<button class="btn btn-outline-primary d-lg-none" id="menu-toggle">☰</button>
					<span class="ms-auto navbar-text"> <i
						class="bi bi-person-circle"></i> <span th:text="${username}">Admin</span>
					</span>
				</div>
			</nav>

			<main class="container-fluid py-4" id="main-content">
				<div th:replace="${contenido}">Contenido principal</div>
			</main>

			<footer class="bg-light text-center py-3 border-top">
				<small>© 2025 Farmacia S.A.</small>
			</footer>
		</div>
	</div>
	<script th:src="@{/js/layout.js}"></script>
</body>
</html>
