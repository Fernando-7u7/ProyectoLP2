<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ejemplos Prof. Ernesto Arbulú</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- para el datatable -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>
</head>

<body>
	<div class="container">
		<div class="row mb-3 mt-5 align-items-center">
			<div class="col-md-10">
				<h1 class="m-0">Listado de productos</h1>
			</div>

			<div class="col-md-2">
				<a th:href="@{/farmaceuticos/nuevo}" class="btn btn-success w-100">
					<i class="fa-solid fa-plus"></i>
					Nuevo
				</a>
			</div>
		</div>
		<form method="get" th:action="@{/farmaceuticos/filtrado}" th:object="${filter}">
			<div class="row mb-3">
				<div class="row">
					<div class="mb-3 col-md-4">
						<label for="tipoDoc">Tipo de Documento:</label>
						<select class="form-select" required th:field="*{tipoDoc}" onchange="this.form.submit()">
							<option value="null">--Todos--</option>
							<option value="DNI">DNI</option>
							<option value="CE">CE</option>
							<option value="PAS">PAS</option>
						</select>
					</div>
				</div>
				<div class="mb-3 col-md-4">
					<button type="reset" class="btn btn-outline-secondary">
						Limpiar
						<i class="fa-solid fa-eraser"></i>
					</button>
				</div>
			</div>
		</form>
		<div class="row mb-3">
			<div class="col-md-12">
				<table id="tblFarmaceuticos" style="border-collapse: collapse;"
					class="table table-hover table-striped table-borderless align-middle">
					<thead class="table-dark text-center">
						<tr>
							<th>Número</th>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Documento</th>
							<th>Telefono</th>
							<th>Correo</th>
							<th>Direccion</th>
							<th>Estado</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody class="table-secondary">
						<tr th:each="item : ${lstFarmaceuticos}">
							<td th:text="${item.idFarmaceutico}" class="text-center"></td>
							<td th:text="${item.nombre}" class="text-center"></td>
							<td th:text="${item.apellidos}"></td>
							<td th:text="|${item.tipoDoc} - ${item.documento}|"></td>
							<td th:text="${item.fono}" class="text-center">
							</td>
							<td th:text="${item.correo}" class="text-center"></td>
							<td th:text="${item.direccion}" class="text-center"></td>
							<td th:text="${item.estado.descripcion}" class="text-center"></td>
							</td>
							<td class="d-flex justify-content-around">
								<a th:href="@{/farmaceuticos/edicion/{id}(id=${item.idFarmaceutico})}"
									class="btn btn-outline-secondary" title="Editar" role="button">
									<i class="fa-regular fa-pen-to-square"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<th:block th:utext="${toast}"></th:block>
	<script>
		$(document).ready(function () {
			$('#tblFarmaceuticos').DataTable({
				language: {
					url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/es-ES.json',
					search: "Filtrar:"
				}
			});
		});
	</script>

</body>

</html>
