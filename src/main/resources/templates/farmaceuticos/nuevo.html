<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mantenimiento Farmacéutico</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="..." crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/validacion-bootstrap.js}"></script>

    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: #f8f9fa; /* Light text */
        }

        .card {
            background-color: #495057; /* Darker card background */
            border: none; /* Remove border */
        }

        .form-control {
            background-color: #6c757d; /* Darker input background */
            color: #f8f9fa; /* Light text */
        }

        .form-control:focus {
            background-color: #6c757d; /* Keep dark background on focus */
            color: #f8f9fa; /* Light text */
            border-color: #6f42c1; /* Purple border on focus */
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25); /* Purple shadow */
        }

        .btn-primary {
            background-color: #17a2b8; /* Celeste */
            color: white; /* White text */
            border: 1px solid #17a2b8; /* Celeste border */
        }

        .btn-primary:hover {
            background-color: #138496; /* Darker celeste on hover */
            border-color: #138496; /* Darker celeste border on hover */
        }

        .btn-outline-secondary {
            border-color: #d63384; /* Pink border */
            color: #d63384; /* Pink text */
        }

        .btn-outline-secondary:hover {
            background-color: #d63384; /* Pink background */
            color: white; /* White text */
        }

        .btn-dark {
            background-color: #212529; /* Dark button */
            color: #f8f9fa; /* Light text */
        }

        .btn-dark:hover {
            background-color: #343a40; /* Darker on hover */
        }

        .invalid-feedback {
            color: #dc3545; /* Bootstrap danger color */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center">Nuevo Farmacéutico</h1>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <form novalidate th:action="@{/farmaceuticos/registrar}" method="post"
                            th:object="${farmaceutico}" class="needs-validation">

                            <div class="row">
                                <div class="mb-3 col-md-4">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese un nombre" required
                                        th:field="*{nombre}"
                                        th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{nombre}"></div>
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label for="apellidos">Apellidos:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese los apellidos" required
                                        th:field="*{apellidos}"
                                        th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{apellidos}"></div>
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label for="fono">Teléfono:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese un telefono"
                                        required th:field="*{fono}"
                                        th:classappend="${#fields.hasErrors('fono')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{fono}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-4">
                                    <label for="correo">Correo:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese un correo" required
                                        th:field="*{correo}"
                                        th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{correo}"></div>
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label for="tipoDoc">Tipo de Documento:</label>
                                    <select class="form-select" required th:field="*{tipoDoc}"
                                        th:classappend="${#fields.hasErrors('tipoDoc')} ? 'is-invalid' : ''">
                                        <option value="">--Seleccione--</option>
                                        <option value="DNI">DNI</option>
                                        <option value="CE">CE</option>
                                        <option value="PAS">PAS</option>
                                    </select>
                                    <div class="invalid-feedback" th:errors="*{tipoDoc}"></div>
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label for="documento">Nro Documento:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese un documento"
                                        required th:field="*{documento}"
                                        th:classappend="${#fields.hasErrors('documento')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{documento}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" class="form-control" placeholder="Ingrese una dirección"
                                        required th:field="*{direccion}"
                                        th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{direccion}"></div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="fa-solid fa-eraser"></i>
                                    Limpiar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-floppy-disk"></i>
                                    Registrar
                                </button>
                                <a th:href="@{/farmaceuticos/listado}" class="btn btn-dark">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    Regresar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:utext="${alert}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
