<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mantenimiento Farmacéuticos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="..." crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- para el datatable -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>

    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: #f8f9fa; /* Light text */
        }

        .table {
            background-color: #495057; /* Darker table background */
            border-radius: 0.5rem; /* Rounded corners */
        }

        .table thead th {
            background-color: #212529; /* Dark header */
            color: #f8f9fa; /* Light text */
        }

        .table tbody tr:hover {
            background-color: #6c757d; /* Gray on hover */
        }

        .btn-custom {
            background-color: #6f42c1; /* Purple */
            color: white; /* White text */
        }

        .btn-custom:hover {
            background-color: #5a32a3; /* Darker purple on hover */
        }

        .btn-outline-custom {
            border-color: #6f42c1; /* Purple border */
            color: #6f42c1; /* Purple text */
        }

        .btn-outline-custom:hover {
            background-color: #6f42c1; /* Purple background */
            color: white; /* White text */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mb-3 mt-5 align-items-center">
            <div class="col-md-10">
                <h1 class="m-0">Listado de Farmacéuticos</h1>
            </div>
            <div class="col-md-2">
                <a th:href="@{/farmaceuticos/nuevo}" class="btn btn-custom w-100">
                    <i class="fa-solid fa-plus"></i>
                    Nuevo
                </a>
            </div>
        </div>

        <form method="get" th:action="@{/farmaceuticos/listado}" th:object="${filter}" class="mb-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="tipoDoc" class="form-label">Tipo de Documento:</label>
                    <select class="form-select" th:field="*{tipoDoc}" onchange="this.form.submit()">
                        <option value="" th:text="'--Todos--'">--Todos--</option>
                        <option value="DNI" th:text="'DNI'">DNI</option>
                        <option value="CE" th:text="'CE'">CE</option>
                        <option value="PAS" th:text="'PAS'">PAS</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3 d-flex align-items-end">
                    <button type="reset" class="btn btn-outline-custom me-2">
                        Limpiar
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="row mb-3">
            <div class="col-md-12">
                <table id="tblFarmaceuticos" class="table table-hover table-striped table-borderless align-middle">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Documento</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Dirección</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-secondary">
                        <tr th:each="item : ${lstFarmaceuticos}">
                            <td th:text="${item.idFarmaceutico}" class="text-center"></td>
                            <td th:text="${item.nombre}" class="text-center"></td>
                            <td th:text="${item.apellidos}"></td>
                            <td th:text="|${item.tipoDoc} - ${item.documento}|"></td>
                            <td th:text="${item.fono}" class="text-center"></td>
                            <td th:text="${item.correo}" class="text-center"></td>
                            <td th:text="${item.direccion}" class="text-center"></td>
                            <td th:text="${item.estado.descripcion}" class="text-center"></td>
                            <td class="text-center">
                                <a th:href="@{/farmaceuticos/edicion/{id}(id=${item.idFarmaceutico})}"
                                    class="btn btn-outline-custom" title="Editar" role="button">
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block th:utext="${alert}"></th:block>
    <script>
        $(document).ready(function () {
            $('#tblFarmaceuticos').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/es-ES.json',
                    search: "Filtrar:"
                }
            });
        });
    </script>
</body>

</html>
