<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!--<link rel="stylesheet" th:href="@{/css/login.css}">-->
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="box-login">

				<div class="card shadow-lg">
					<div class="card-header text-center bg-success text-white">
						<h3>Farmacia JAR</h3>
					</div>

					<div class="card-body">
						<h5 class="text-center mb-4">Registro de Usuario</h5>

						<form th:action="@{/registrar}" method="post" th:object="${usuario}">

							<div class="mb-3">
								<label class="form-label">Nombre</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="fa-solid fa-user"></i>
									</span>
									<input type="text" th:field="*{nombre}" class="form-control"
										placeholder="Ingrese su nombre">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Apellido</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="fa-solid fa-user"></i>
									</span>
									<input type="text" th:field="*{apellido}" class="form-control"
										placeholder="Ingrese su apellido">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Correo</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="fa-solid fa-envelope"></i>
									</span>
									<input type="email" th:field="*{correo}" class="form-control"
										placeholder="Ingrese su correo">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Contraseña</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="fa-solid fa-key"></i>
									</span>
									<input type="password" th:field="*{clave}" class="form-control"
										placeholder="Ingrese su contraseña">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Dirección</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="fa-solid fa-house"></i>
									</span>
									<input type="text" th:field="*{direccion}" class="form-control"
										placeholder="Ingrese su dirección">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Teléfono</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="fa-solid fa-phone"></i>
									</span>
									<input type="text" th:field="*{telefono}" class="form-control"
										placeholder="Ingrese su teléfono">
								</div>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn btn-success">
									<i class="fas fa-user-plus"></i> REGISTRARSE
								</button>
							</div>
						</form>
					</div>

					<div class="card-footer text-muted text-center">
						&copy; 2025 FarmaciaJAR - Todos los derechos reservados
					</div>
				</div>

			</div>
		</div>
	</div>

	<th:block th:utext="${alert}"></th:block>
</body>

</html>
