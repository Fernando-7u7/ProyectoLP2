<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
:root {
	--colorGreen: #00ae8b;
	--colorLemonGreen: #acd401;
}

html, body {
	height: 100%;
	margin: 0;
	overflow: hidden;
}

.full-height {
	height: 100vh;
}

.swiper-container {
	width: 100%;
	height: 100%;
	position: relative;
	overflow: hidden; /* esto es clave */
}

.swiper-wrapper {
	width: 100%;
	height: 100%;
}

.swiper-slide {
	background-size: cover;
	background-position: center;
	height: 100%;
	width: 100%;
}

.text-green {
	color: var(--colorGreen);
}

.text-lemon {
	color: var(--colorLemonGreen);
}

.btn-green {
	background-color: var(--colorGreen);
	color: #fff;
	border: none;
}

.btn-green:hover {
	background-color: #00977a;
	color: #fff;
}

.logo {
	height: 50px;
	transform: scale(1.5);
}

.text-logo {
	background: linear-gradient(90deg, var(--colorGreen),
		var(--colorLemonGreen));
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	background-clip: text;
	color: transparent;
	font-weight: bold;
}
</style>
</head>

<body>
	<div class="container-fluid full-height">
		<div class="row h-100">
			<div
				class="col-md-6 bg-white d-flex flex-column justify-content-center p-5">
				<div class="text-end mb-4">
					<a class="d-inline-flex align-items-center text-decoration-none"
						th:href="@{/}"> <img th:src="@{/img/logo.png}"
						alt="FarmaciaJAR" class="logo"> <strong
						class="fs-3 text-logo">FarmaciaJAR</strong>
					</a>
				</div>

				<div class="mb-4">
					<h3 class="text-green fw-bold">Crear nueva cuenta</h3>
					<p class="text-muted mb-0">Regístrate para empezar</p>
				</div>

				<form novalidate th:action="@{/registrar}" method="post"
					th:object="${usuario}">
					<div class="row">
						<!-- Nombre -->
						<div class="col-md-6 mb-3">
							<label class="form-label">Nombre</label>
							<div class="input-group">
								<span class="input-group-text"><i
									class="fa-solid fa-user"></i></span> <input type="text"
									th:field="*{nombre}" class="form-control"
									th:classappend="${#fields.hasErrors('nombre')} ? ' is-invalid' : ''"
									placeholder="Ingrese su nombre" />
								<div class="invalid-feedback" th:errors="*{nombre}"></div>
							</div>
						</div>

						<!-- Apellido -->
						<div class="col-md-6 mb-3">
							<label class="form-label">Apellido</label>
							<div class="input-group">
								<span class="input-group-text"><i
									class="fa-solid fa-user"></i></span> <input type="text"
									th:field="*{apellido}" class="form-control"
									th:classappend="${#fields.hasErrors('apellido')} ? ' is-invalid' : ''"
									placeholder="Ingrese su apellido" />
								<div class="invalid-feedback" th:errors="*{apellido}"></div>
							</div>
						</div>

						<!-- Correo -->
						<div class="col-md-6 mb-3">
							<label class="form-label">Correo</label>
							<div class="input-group">
								<span class="input-group-text"><i
									class="fa-solid fa-envelope"></i></span> <input type="email"
									th:field="*{correo}" class="form-control"
									th:classappend="${#fields.hasErrors('correo')} ? ' is-invalid' : ''"
									placeholder="Ingrese su correo" />
								<div class="invalid-feedback" th:errors="*{correo}"></div>
							</div>
						</div>

						<!-- Contraseña -->
						<div class="col-md-6 mb-3">
							<label class="form-label">Contraseña</label>
							<div class="input-group">
								<span class="input-group-text"><i class="fa-solid fa-key"></i></span>
								<input type="password" th:field="*{clave}" class="form-control"
									th:classappend="${#fields.hasErrors('clave')} ? ' is-invalid' : ''"
									placeholder="Ingrese su contraseña" />
								<div class="invalid-feedback" th:errors="*{clave}"></div>
							</div>
						</div>

						<!-- Dirección -->
						<div class="col-md-6 mb-3">
							<label class="form-label">Dirección</label>
							<div class="input-group">
								<span class="input-group-text"><i
									class="fa-solid fa-house"></i></span> <input type="text"
									th:field="*{direccion}" class="form-control"
									th:classappend="${#fields.hasErrors('direccion')} ? ' is-invalid' : ''"
									placeholder="Ingrese su dirección" />
								<div class="invalid-feedback" th:errors="*{direccion}"></div>
							</div>
						</div>

						<!-- Teléfono -->
						<div class="col-md-6 mb-3">
							<label class="form-label">Teléfono</label>
							<div class="input-group">
								<span class="input-group-text"><i
									class="fa-solid fa-phone"></i></span> <input type="text"
									th:field="*{telefono}" class="form-control"
									th:classappend="${#fields.hasErrors('telefono')} ? ' is-invalid' : ''"
									placeholder="Ingrese su teléfono" />
								<div class="invalid-feedback" th:errors="*{telefono}"></div>
							</div>
						</div>
					</div>

					<!-- Botón -->
					<div class="d-grid mb-3">
						<button type="submit" class="btn btn-green">
							<i class="fas fa-user-plus"></i> REGISTRARSE
						</button>
					</div>

					<div class="text-center">
						<span class="text-muted">¿Ya tienes una cuenta?</span> <a
							th:href="@{/login}"
							class="text-lemon fw-semibold text-decoration-none">Inicia
							sesión aquí</a>
					</div>
				</form>



				<div class="mt-4 text-center text-muted small">&copy; 2025
					Farmacia JAR - Todos los derechos reservados</div>
			</div>

			<!-- Columna Derecha: Carrusel -->
			<div class="col-md-6 p-0">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"
							style="background-image: url('/img/login.png');"></div>
						<div class="swiper-slide"
							style="background-image: url('/img/login1.jpg');"></div>
						<div class="swiper-slide"
							style="background-image: url('/img/login2.png');"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Alerta -->
	<th:block th:utext="${alert}"></th:block>

	<!-- Swiper Config (auto play sin control) -->
	<script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false
      },
      allowTouchMove: false,
      pagination: false,
      navigation: false,
      keyboard: false
    });
  </script>
</body>
</html>
