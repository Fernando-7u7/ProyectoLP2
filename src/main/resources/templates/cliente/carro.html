<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/layoutCliente :: layoutBase(~{::section})}">

<section th:fragment="contenido">
	<div class="container mt-4">
		<h2>Carrito de Compras</h2>

		<div
			th:if="${carrito == null or #lists.isEmpty(carrito.items.values())}">
			<p>No hay productos en el carrito.</p>
			<a href="/" class="btn btn-primary">Seguir comprando</a>
		</div>

		<div
			th:if="${carrito != null and !#lists.isEmpty(carrito.items.values())}">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Medicamento</th>
						<th>Cantidad</th>
						<th>Precio unitario</th>
						<th>Subtotal</th>
						<th>Acci√≥n</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detalle : ${carrito.items.values()}">
						<td th:text="${detalle.medicamento.nombre}">Nombre</td>
						<td th:text="${detalle.cantidad}">1</td>
						<td th:text="${#numbers.formatDecimal(detalle.precio,1,2)}">S/.
							00.00</td>
						<td th:text="${#numbers.formatDecimal(detalle.subTotal,1,2)}">S/.
							00.00</td>
						<td>
							<form th:action="@{/carrito/eliminar}" method="post"
								style="display: inline">
								<input type="hidden" name="idMedicamento"
									th:value="${detalle.medicamento.idMedicamento}" />
								<button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
							</form>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="3" class="text-end">Total:</th>
						<th th:text="${#numbers.formatDecimal(total, 1, 2)}">S/.
							00.00</th>
						<th></th>
					</tr>
				</tfoot>
			</table>

			<form th:action="@{/carrito/procesar}" method="post">
				<button type="submit" class="btn btn-success">Procesar
					Compra</button>
				<a href="/" class="btn btn-secondary">Seguir Comprando</a>
			</form>
		</div>
	</div>
</section>
</html>
