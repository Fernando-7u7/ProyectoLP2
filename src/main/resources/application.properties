spring.application.name=ProyectoLP2

#hibernate
spring.jpa.hibernate.ddl-auto=none
#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/proyectoFarmacia?useSSL=false&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=mysql

#Esto acepta el tamanio de las imagenes
spring.servlet.multipart.enabled=true
# Tamanio maximo por archivo
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
server.tomcat.max-http-form-post-size=20971520
server.tomcat.max-parameter-count=10000

